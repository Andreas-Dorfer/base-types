# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Pack Core

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ./src/AD.BaseTypes.Core/AD.BaseTypes.Core.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src/AD.BaseTypes.Core/AD.BaseTypes.Core.csproj --configuration Release --no-build --verbosity normal
    - name: Pack
      run: dotnet ./src/AD.BaseTypes.Core/AD.BaseTypes.Core.csproj --configuration Release -o out --no-build
      
